    <main>
        <form class="custom-form" method="GET" action="record.html">
            <h1>Form Submission</h1>

            <!-- Username -->
            <label for="username">Username</label>
            <div class="input-container">
                <i class="fas fa-user"></i>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>

            <!-- Password -->
            <label for="password">Password</label>
            <div class="input-container">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" name="password" placeholder="Enter your password" required
                    pattern="[a-zA-Z0-9]{8,}"
                    title="Password must be at least 8 characters long and only alpha-numeric">
            </div>

            <!-- Confirm Password -->
            <label for="confirm-password">Confirm Password</label>
            <div class="input-container">
                <i class="fas fa-lock"></i>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password"
                    required>
            </div>

            <!-- Email -->
            <label for="email">Email</label>
            <div class="input-container">
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" name="email" placeholder="Enter your BYU-I email" required
                    pattern="[a-zA-Z0-9._%+-]+@byui\.edu$"
                    title="Please enter a valid email address from the byui.edu domain">
            </div>

            <!-- Page Rating -->
            <label for="rating">Page Rating</label>
            <input type="range" id="rating" name="rating" min="1" max="10" step="1" value="5"
                oninput="document.getElementById('rating-value').textContent = this.value">
            <span class="rating-value">Rating: <span id="rating-value">5</span></span>

            <!-- Submit Button -->
            <button type="submit">Submit</button>

            <div class="register">
                <p>Don't have an account? <a href="#">Register</a></p>
            </div>
        </form>
